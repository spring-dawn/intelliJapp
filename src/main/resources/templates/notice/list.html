<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 목록</title>
  <link rel="stylesheet" href="../css/notice/common.css">
  <style>
    div{ outline: 1px solid red; }  
    .cont{
      display: grid;
      grid-template-columns: 50px 1fr 100px 100px 70px;
      grid-auto-rows: 2em;
    }
    .btn-grp{
      display: flex;
      justify-content: flex-end;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="content">
      <h3>공지사항 목록</h3>
      <hr>
      <div class="cont">
        <div class="col">NO</div>
        <div class="col">제목</div>
        <div class="col">작성일</div>
        <div class="col">작성시간</div>
        <div class="col">조회수</div>

<!--        each반복문으로 하나:전체. 전체에서 하나씩 꺼냄 -->
        <th:block th:each="item : ${notices}">
          <div class="col" th:text="${item.noticeId}">1</div>
          <div class="col" >
            <a href="" th:href="@{|/notices/${item.noticeId}|}" th:text="${item.subject}"></a></div>
          <div class="col" th:text="${item.cdate}">2022/02/22</div>
          <div class="col" th:text="${item.ctime}">2022/02/22</div>
          <div class="col" th:text="${item.hit}">10</div>
        </th:block>

<!--        remove속성으로 감싸면 브라우저에서 그만큼 안 보인다-->
       <th:block th:remove="all">
        <div class="col">1</div>
        <div class="col">제목1</div>
        <div class="col">2022/02/22</div>
        <div class="col">10</div>
        <div class="col">NO</div>
        <div class="col">제목2</div>
        <div class="col">2022/02/22</div>
        <div class="col">20</div>
        <div class="col">NO</div>
        <div class="col">제목3</div>
        <div class="col">2022/02/21</div>
        <div class="col">5</div>
        <div class="col">NO</div>
        <div class="col">제목3</div>
        <div class="col">2022/02/21</div>
        <div class="col">5</div>
        <div class="col">NO</div>
        <div class="col">제목3</div>
        <div class="col">2022/02/21</div>
        <div class="col">5</div>
        <div class="col">NO</div>
        <div class="col">제목3</div>
        <div class="col">2022/02/21</div>
        <div class="col">5</div>
       </th:block>
      </div>
      <div class="btn-grp">
        <button type="button" id="writeBtn">작성</button>
      </div>
    </div>
  </div>

  <script>
    const $writeBtn = document.getElementById('writeBtn');
    $writeBtn.addEventListener('click',()=>{
    const url = `/notices/addForm`;
    location.href = url;
    });
  </script>
</body>
</html>
