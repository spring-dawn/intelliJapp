<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <title>index</title>
</head>

<body>
    <h3>임시 메인 화면</h3>
    <hr>
    <p>
        <button type="button">회원가입</button>
        <button type="button">로그인</button>
        <button type="button">회원탈퇴</button>
        <!-- <a href="" th:href="@{/download/excel}" download><button type="button" id="excel">엑셀</button></a> -->
        <button type="button"><a href="/chart">차트</a></button>
    </p>
    <p>
        <textarea name="" id="copyText" data-clipboard-target="#copyText" cols="30" rows="10"></textarea>
        <!-- <button type="button" id="copyBtn" data-clipboard-target="#copyText">클립보드 복사</button> -->
    </p>

    <script>
        const clipboard = new ClipboardJS('#copyBtn');
        clipboard.on('success', function (e) {
            console.info('Trigger:', e.trigger);
            e.clearSelection();
        });

        clipboard.on('error', function (e) {
            console.error('Trigger:', e.trigger);
        });


    </script>



</body>

</html>
